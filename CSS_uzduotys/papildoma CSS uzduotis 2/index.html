<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papildoma CSS 2</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img class="headerImage" src="./img/1.jpg">
            <h4>Degustation</h4>
            <h2>5 stars restaurants food tasting event</h2>
            <img class="icon icon1" src="./img/book.svg">
            <img class="icon icon2" src="./img/share.svg">
            <div class="dateButton">
                <h1>18</h1>
                <h3>JAN</h3>
            </div>
        </div>
        <div class="card selected">
            <img class="headerImage" src="./img/2.jpg">
            <h4>Business</h4>
            <h2>Kaunastic Startups Meetup #8</h2>
            <img class="icon icon1" src="./img/book.svg">
            <img class="icon icon2" src="./img/share.svg">
            <div class="dateButton">
                <h1>3</h1>
                <h3>OCT</h3>
            </div>
        </div>
        <div class="card">
            <img class="headerImage" src="./img/3.jpg">
            <h4>Performance</h4>
            <h2>Love dance Festival for Valentines day</h2>
            <img class="icon icon1" src="./img/book.svg">
            <img class="icon icon2" src="./img/share.svg">
            <div class="dateButton">
                <h1>14</h1>
                <h3>FAB</h3>
            </div>
        </div>
    </div>
</body>
</html>
