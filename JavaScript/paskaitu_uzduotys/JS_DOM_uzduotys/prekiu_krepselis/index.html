<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Prekiu krepselis</title>
</head>
<body>
    <h1>Prekių krepšelis</h1>
    <div class="wrapper">
        <div class="header">
            <div class="col1">Produktas</div>
            <div class="col2">Vieneto kaina</div>
            <div class="col3 centerdText">Kiekis</div>
            <div class="col4">Bendra kaina</div>
        </div>
        <div id="item1Card" class="card">
            <div class="col1">
                <img src="./card.jpg">
                <h2>Sim kortelė</h2>
            </div>
            <div class="col2">2.00 €</div>
            <div class="col3 centerdText">
                <button id="item1Subtract" class="leftButton">-</button>
                <div id="item1NumberDisplay" class="numberDisplay">1</div>
                <button id="item1Add" class="rightButton">+</button>
            </div>
            <div class="col4"><span id="card1Total">2.00</span>€<img id="delete1" src="trash.png"></div>
        </div>
        <div id="item2Card" class="card">
            <div class="col1">
                <img src="./phone.jpg">
                <h2>Telefonas</h2>
            </div>
            <div class="col2">1200.00 €</div>
            <div class="col3 centerdText">
                <button id="item2Subtract" class="leftButton">-</button>
                <div id="item2NumberDisplay" class="numberDisplay">1</div>
                <button id="item2Add" class="rightButton">+</button>
            </div>
            <div class="col4"><span id="card2Total">1200.00</span>€<img id="delete2" src="trash.png"></div>
        </div>
        <div id="item3Card" class="card">
            <div class="col1">
                <img src="./SD.jpg">
                <h2>SD kortelė (128 GB)</h2>
            </div>
            <div class="col2">35.00 €</div>
            <div class="col3 centerdText">
                <button id="item3Subtract" class="leftButton">-</button>
                <div id="item3NumberDisplay" class="numberDisplay">1</div>
                <button id="item3Add" class="rightButton">+</button>
            </div>
            <div class="col4"><span id="card3Total">35.00</span>€<img id="delete3" src="trash.png"></div>
        </div>
        <div class="control">
            <button id="reset" class="reset">Atnaujinti</button>
            Užsakymo suma: <span id="TotalSum">111 €</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
