<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Lentpjuve</title>
</head>
<body>
<div class="wrapper">
    <div class="section">
        <h1>Lentpjūvės skaičiuoklė</h1>
    </div>
    <div class="section">
        <div class="inputWrapper">
            <p>Lentos ilgis mm:</p>
            <input type="number" id="length">
        </div>
        <div class="inputWrapper">
            <p>Lentos plotis mm:</p>
            <input type="number" id="width">
        </div>
        <div class="inputWrapper">
            <p>Lentos storis mm:</p>
            <input type="number" id="thickness">
        </div>
        <div class="inputWrapper">
            <p>Lentų skaičius:</p>
            <input type="number" id="ammount">
        </div>
        <div class="controlWrapper">
            <button id="calculate">Skaičiuoti</button>
            <button id="clear">Valyti</button>
        </div>
    </div>
    <div class="section">
        <div id="output" class="outPutContainer">
            Rezultatų kol kas nėra.
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
